<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pão com Badjia - Black Friday</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="img/icon-192.png" />
    <link rel="apple-touch-icon" href="img/icon-512.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #fff;
            color: #222;
        }

        header {
            background: #000;
            color: #fff;
            padding: 20px;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            margin-left: 25px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .promo-banner {
            background: #ff00ff;
            padding: 12px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
        }

        .hero img {
            max-width: 90%;
            border-radius: 20px;
        }

        h1 {
            font-size: 95px;
            font-weight: 900;
            margin: 0;
        }

        h2 {
            font-size: 48px;
            color: #ff2a00;
            margin-top: 0;
        }

        .price {
            font-size: 42px;
            font-weight: bold;
            color: green;
        }

        .old-price {
            color: #777;
            text-decoration: line-through;
            margin-right: 12px;
        }

        .cta {
            margin-top: 20px;
        }

        .cta button {
            padding: 18px 40px;
            background: #ff2a00;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 24px;
            cursor: pointer;
        }

        /* GRID DE IMAGENS (CAROUSEL SECTION) */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
            padding: 40px;
        }

        .image-grid img {
            width: 100%;
            border-radius: 20px;
        }

        /* TESTEMUNHOS */
        .testimonial-section {
            padding: 40px;
        }

        .testimonial-section h3 {
            font-size: 32px;
        }

        .testimonial-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 25px;
        }

        .testimonial-grid img {
            width: 100%;
            border-radius: 18px;
        }

        footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header>
        <div>Pão com Badjia</div>
        <nav>
            <a href="#reservar">Reservar</a>
            <a href="#faqs">FAQs</a>
            <a href="#apoio">Apoio</a>
        </nav>
    </header>

    <!-- BANNER -->
    <div class="promo-banner">
        Disponível para compra de 18 a 20 de Dezembro de 2025. Oferta válida por tempo limitado. Reserve já!
    </div>

    <!-- HERO -->
    <section class="hero">
        <h1>BLACK<br>FRIDAY</h1>
        <h2>PÃO COM BADJIA</h2>
        <p>Edição Nº 11 – Em Formato Digital</p>
        <p>
            <span class="old-price">1000,00 MT</span>
            <span class="price">25,00 MT</span>
        </p>

        <img src="img/Hero-Carousel-6.png" alt="Capa da promoção">

        <div class="cta" id="reservar">
            <button onclick="window.location.href='https://wa.me/258840000000?text=Quero%20reservar%20o%20Pão%20com%20Badjia'">
                Reservar Agora
            </button>
        </div>
    </section>

    <!-- CAROUSEL SECTION -->
    <section>
        <div class="image-grid">
            <img src="img/Hero-Carousel-1.jpg" alt="">
            <img src="img/Hero-Carousel-2.jpg" alt="">
            <img src="img/Hero-Carousel-3.jpg" alt="">
            <img src="img/Hero-Carousel-4.jpg" alt="">
            <img src="img/Hero-Carousel-5.jpg" alt="">
            <img src="img/Hero-Carousel-6.png" alt="">
        </div>
    </section>

    <!-- TESTEMUNHOS -->
    <section class="testimonial-section" id="faqs">
        <h3>O que dizem os nossos leitores</h3>

        <div class="testimonial-grid">
            <img src="img/Testimonial-Carousel-1.jpg" alt="">
            <img src="img/Testimonial-Carousel-2.jpg" alt="">
            <img src="img/Testimonial-Carousel-3.jpg" alt="">
            <img src="img/Testimonial-Carousel-4.jpg" alt="">
            <img src="img/Testimonial-Carousel-5.jpg" alt="">
            <img src="img/Testimonial-Carousel-6.jpg" alt="">
        </div>
    </section>

    <!-- FOOTER -->
    <footer id="apoio">
        Apoio ao Cliente · Pão com Badjia © 2025
    </footer>

</body>
</html>
