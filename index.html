<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pão com Badjia - Black Friday</title>

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="192x192" href="img/icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="img/icon-512.png" />

    <!-- Manifest -->
    <link rel="manifest" href="manifest.webmanifest" />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!-- HERO SECTION -->
    <header class="hero">
        <img src="img/Hero-Carousel-1.jpg" alt="Pão com Badjia Promoção" class="hero-img">
        <img src="img/Hero-Carousel-2.jpg" class="hidden-img">
        <img src="img/Hero-Carousel-3.jpg" class="hidden-img">
        <img src="img/Hero-Carousel-4.jpg" class="hidden-img">
        <img src="img/Hero-Carousel-5.jpg" class="hidden-img">
        <img src="img/Hero-Carousel-6.jpg" class="hidden-img">
    </header>

    <!-- Capa -->
    <section class="capa">
        <img src="img/Capa-optimized.jpg" alt="Capa da promoção Black Friday Pão com Badjia">
    </section>

    <!-- Testemunhos -->
    <section class="testemunhos">
        <img src="img/Testimonial-Carousel-1.jpg" alt="Cliente 1">
        <img src="img/Testimonial-Carousel-2.jpg" alt="Cliente 2">
        <img src="img/Testimonial-Carousel-3.jpg" alt="Cliente 3">
        <img src="img/Testimonial-Carousel-4.jpg" alt="Cliente 4">
        <img src="img/Testimonial-Carousel-5.jpg" alt="Cliente 5">
        <img src="img/Testimonial-Carousel-6.jpg" alt="Cliente 6">
    </section>

    <!-- Formulário -->
    <section class="form-section">
        <img src="img/Signup-Form-optimized.png" alt="Formulário de pedido">

        <form id="leadForm">
            <!-- Campos (mantém exatamente como no teu original) -->
            <input type="text" name="nome" placeholder="O seu nome" required>
            <input type="text" name="whatsapp" placeholder="WhatsApp" required>

            <button type="submit" class="btn-submit">Enviar</button>
        </form>
    </section>

    <!-- Script principal -->
    <script>
        async function sendLead(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const response = await fetch("https://YOUR-LAMBDA-ENDPOINT", {
                method: "POST",
                body: JSON.stringify({
                    nome: formData.get("nome"),
                    whatsapp: formData.get("whatsapp")
                })
            });

            if (response.ok) {
                alert("Reserva enviada com sucesso!");
                event.target.reset();
            } else {
                alert("Erro! Tente novamente.");
            }
        }

        document.getElementById("leadForm").addEventListener("submit", sendLead);
    </script>

</body>
</html>
